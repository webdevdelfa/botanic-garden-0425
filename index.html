<!DOCTYPE html>

<head>

    <link

        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="menu">
                    <a href="" class="logo">
                        <img src="./images/common/logo.svg" alt="Логотип Ботанического сада">
                    </a>
                    <nav class="nav header__nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link active">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Visit</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Exhibitions</a>
                            </li>
                            <li class="nav__item">

            </div>

        <section class="hero">

                    <h1 class="hero__title">A beatiful adventure awaits</h1>
                    <p class="hero__subtitle">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tincidunt
                        facilisis nunc
                    </p>
                    <div class="hero__btns">
                        <button class="btn btn--primary">Buy Tickets</button>
                        <button class="btn btn--secondary">Learn More</button>
                    </div>
                </div>
                <div class="hero__image">
                    <img src="./images/content/hero-img.png" alt="Вход в ботанический сад" class="hero__pic">
                </div>
            </div>
        </section>
    </div>
